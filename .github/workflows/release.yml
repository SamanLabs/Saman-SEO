name: Create Release

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] or [skip release]
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip release]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: get_version
        run: |
          # If triggered by tag push, use the tag version
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}
            echo "Source: tag push ($TAG_NAME)"
          else
            # Auto-increment: get latest tag and bump patch version
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v2.0.0")
            LATEST_VERSION=${LATEST_TAG#v}

            # Parse version components
            MAJOR=$(echo $LATEST_VERSION | cut -d. -f1)
            MINOR=$(echo $LATEST_VERSION | cut -d. -f2)
            PATCH=$(echo $LATEST_VERSION | cut -d. -f3 | cut -d- -f1)

            # Increment patch
            NEW_PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
            TAG_NAME="v$VERSION"

            echo "Source: auto-increment from $LATEST_TAG to $TAG_NAME"
          fi

          ZIP_VERSION=$(echo $VERSION | sed 's/\./-/g')

          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "zip_version=$ZIP_VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if release already exists
        id: check_release
        run: |
          TAG="${{ steps.get_version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create"
          fi

      - name: Update plugin version
        if: steps.check_release.outputs.exists != 'true'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}

          # Update Version header
          sed -i "s/^\(\s*\*\s*Version:\s*\)[0-9]\+\.[0-9]\+\.[0-9]\+/\1$VERSION/" saman-seo.php

          # Update SAMANSEO_VERSION constant
          sed -i "s/define( 'SAMANSEO_VERSION', '[^']*' );/define( 'SAMANSEO_VERSION', '$VERSION' );/" saman-seo.php

          echo "Updated plugin to version $VERSION"
          grep -E "(Version:|SAMANSEO_VERSION)" saman-seo.php | head -2

      - name: Setup Node.js
        if: steps.check_release.outputs.exists != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build
        if: steps.check_release.outputs.exists != 'true'
        run: |
          npm install
          npm run build

      - name: Create plugin zip
        if: steps.check_release.outputs.exists != 'true'
        run: |
          VERSION=${{ steps.get_version.outputs.zip_version }}

          mkdir -p saman-seo

          # Copy only production files (whitelist approach)
          cp -r assets saman-seo/
          cp -r build saman-seo/
          cp -r includes saman-seo/
          cp -r languages saman-seo/ 2>/dev/null || mkdir -p saman-seo/languages
          cp saman-seo.php saman-seo/
          cp readme.txt saman-seo/ 2>/dev/null || true
          cp LICENSE saman-seo/ 2>/dev/null || true

          # Remove any dev/config files that might have snuck in
          find saman-seo -name "*.md" ! -name "readme.txt" -type f -delete 2>/dev/null || true
          find saman-seo -name ".git*" -delete 2>/dev/null || true
          find saman-seo -name ".claude*" -delete 2>/dev/null || true
          find saman-seo -name ".vscode*" -delete 2>/dev/null || true
          find saman-seo -name ".DS_Store" -delete 2>/dev/null || true
          find saman-seo -name "*.log" -delete 2>/dev/null || true
          find saman-seo -name ".planning" -type d -exec rm -rf {} + 2>/dev/null || true
          find saman-seo -name "docs" -type d -exec rm -rf {} + 2>/dev/null || true
          find saman-seo -name "node_modules" -type d -exec rm -rf {} + 2>/dev/null || true

          zip -r saman-seo-$VERSION.zip saman-seo
          rm -rf saman-seo

          echo "Created saman-seo-$VERSION.zip"

      - name: Generate release notes
        if: steps.check_release.outputs.exists != 'true'
        id: release_notes
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          {
            echo "## Saman SEO v$VERSION"
            echo ""
            if [ -n "$PREV_TAG" ]; then
              echo "### Changes since $PREV_TAG"
              echo ""
              git log $PREV_TAG..HEAD --pretty=format:"- %s" --no-merges | head -50
            else
              echo "Initial release"
            fi
            echo ""
            echo ""
            echo "---"
            echo "ðŸ“¦ Download the zip file below to install manually, or update through WordPress."
          } > release_notes.md

          cat release_notes.md

      - name: Create Release
        if: steps.check_release.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Saman SEO ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: saman-seo-${{ steps.get_version.outputs.zip_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip notice
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "::notice::Release ${{ steps.get_version.outputs.tag }} already exists, skipping."

      - name: Summary
        run: |
          if [ "${{ steps.check_release.outputs.exists }}" == "true" ]; then
            echo "## Release Skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Release ${{ steps.get_version.outputs.tag }} already exists." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Release Created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Version:** ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag:** ${{ steps.get_version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Zip:** saman-seo-${{ steps.get_version.outputs.zip_version }}.zip" >> $GITHUB_STEP_SUMMARY
          fi
