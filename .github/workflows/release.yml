name: Create Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          ZIP_VERSION=$(echo $VERSION | sed 's/\./-/g')

          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "zip_version=$ZIP_VERSION" >> $GITHUB_OUTPUT
          echo "Version from tag: $VERSION"

      - name: Update plugin version
        run: |
          VERSION=${{ steps.get_version.outputs.version }}

          # Update Version header
          sed -i "s/^\(\s*\*\s*Version:\s*\)[0-9]\+\.[0-9]\+\.[0-9]\+/\1$VERSION/" saman-seo.php

          # Update WPSEOPILOT_VERSION constant
          sed -i "s/define( 'WPSEOPILOT_VERSION', '[^']*' );/define( 'WPSEOPILOT_VERSION', '$VERSION' );/" saman-seo.php

          echo "Updated plugin to version $VERSION"
          grep -E "(Version:|WPSEOPILOT_VERSION)" saman-seo.php | head -2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Create plugin zip
        run: |
          VERSION=${{ steps.get_version.outputs.zip_version }}

          mkdir -p saman-seo

          # Copy production files
          cp -r assets saman-seo/
          cp -r build-v2 saman-seo/ 2>/dev/null || true
          cp -r build-editor saman-seo/ 2>/dev/null || true
          cp -r build-admin-list saman-seo/ 2>/dev/null || true
          cp -r includes saman-seo/
          cp -r languages saman-seo/ 2>/dev/null || mkdir -p saman-seo/languages
          cp saman-seo.php saman-seo/
          cp readme.txt saman-seo/ 2>/dev/null || true
          cp LICENSE saman-seo/ 2>/dev/null || true

          zip -r saman-seo-$VERSION.zip saman-seo
          rm -rf saman-seo

          echo "Created saman-seo-$VERSION.zip"

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          {
            echo "## Saman SEO v$VERSION"
            echo ""
            if [ -n "$PREV_TAG" ]; then
              echo "### Changes since $PREV_TAG"
              echo ""
              git log $PREV_TAG..HEAD --pretty=format:"- %s" --no-merges | head -50
            else
              echo "Initial release"
            fi
            echo ""
            echo ""
            echo "---"
            echo "ðŸ“¦ Download the zip file below to install manually, or update through WordPress."
          } > release_notes.md

          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Saman SEO ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: saman-seo-${{ steps.get_version.outputs.zip_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.get_version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Zip:** saman-seo-${{ steps.get_version.outputs.zip_version }}.zip" >> $GITHUB_STEP_SUMMARY
