name: Create Release

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] or [skip release]
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip release]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version
        id: get_version
        run: |
          # If triggered by tag push, use the tag version
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}
            echo "Source: tag push ($TAG_NAME)"
            echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag_push=true" >> $GITHUB_OUTPUT
          else
            # Get ALL stable version tags (exclude betas), find the highest
            LATEST_STABLE=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' | grep -v beta | sort -V | tail -1)

            if [ -z "$LATEST_STABLE" ]; then
              LATEST_STABLE="v2.0.0"
            fi

            echo "Latest stable tag: $LATEST_STABLE"
            LATEST_VERSION=${LATEST_STABLE#v}

            # Parse version components
            MAJOR=$(echo $LATEST_VERSION | cut -d. -f1)
            MINOR=$(echo $LATEST_VERSION | cut -d. -f2)
            PATCH=$(echo $LATEST_VERSION | cut -d. -f3)

            # Keep incrementing patch until we find a version that doesn't exist
            while true; do
              PATCH=$((PATCH + 1))
              VERSION="${MAJOR}.${MINOR}.${PATCH}"
              TAG_NAME="v$VERSION"

              if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
                echo "Found available version: $TAG_NAME"
                break
              fi
              echo "Tag $TAG_NAME exists, trying next..."
            done

            echo "Source: auto-increment from $LATEST_STABLE to $TAG_NAME"
            echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag_push=false" >> $GITHUB_OUTPUT
          fi

          ZIP_VERSION=$(echo $VERSION | sed 's/\./-/g')
          echo "zip_version=$ZIP_VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"

      - name: Update plugin version in files
        run: |
          VERSION=${{ steps.get_version.outputs.version }}

          # Update Version header in plugin file
          sed -i "s/^\(\s*\*\s*Version:\s*\)[0-9]\+\.[0-9]\+\.[0-9]\+.*/\1$VERSION/" saman-seo.php

          # Update SAMAN_SEO_VERSION constant
          sed -i "s/define( 'SAMAN_SEO_VERSION', '[^']*' );/define( 'SAMAN_SEO_VERSION', '$VERSION' );/" saman-seo.php

          # Update readme.txt Stable tag
          sed -i "s/^Stable tag:.*/Stable tag: $VERSION/" readme.txt 2>/dev/null || true

          echo "Updated plugin to version $VERSION"
          grep -E "(Version:|SAMAN_SEO_VERSION)" saman-seo.php | head -2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Create plugin zip
        run: |
          VERSION=${{ steps.get_version.outputs.zip_version }}

          mkdir -p saman-seo

          # Copy only production files (whitelist approach)
          cp -r assets saman-seo/
          cp -r build saman-seo/
          cp -r includes saman-seo/
          cp -r languages saman-seo/ 2>/dev/null || mkdir -p saman-seo/languages
          cp saman-seo.php saman-seo/
          cp readme.txt saman-seo/ 2>/dev/null || true
          cp LICENSE saman-seo/ 2>/dev/null || true

          # Remove any dev/config files that might have snuck in
          find saman-seo -name "*.md" ! -name "readme.txt" -type f -delete 2>/dev/null || true
          find saman-seo -name ".git*" -delete 2>/dev/null || true
          find saman-seo -name ".claude*" -delete 2>/dev/null || true
          find saman-seo -name ".vscode*" -delete 2>/dev/null || true
          find saman-seo -name ".DS_Store" -delete 2>/dev/null || true
          find saman-seo -name "*.log" -delete 2>/dev/null || true
          find saman-seo -name ".planning" -type d -exec rm -rf {} + 2>/dev/null || true
          find saman-seo -name "docs" -type d -exec rm -rf {} + 2>/dev/null || true
          find saman-seo -name "node_modules" -type d -exec rm -rf {} + 2>/dev/null || true

          zip -r saman-seo-$VERSION.zip saman-seo
          rm -rf saman-seo

          echo "Created saman-seo-$VERSION.zip"

      - name: Generate release notes
        run: |
          VERSION=${{ steps.get_version.outputs.version }}

          # Find previous stable tag
          PREV_TAG=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' | grep -v beta | sort -V | tail -2 | head -1)

          {
            echo "## Saman SEO v$VERSION"
            echo ""
            if [ -n "$PREV_TAG" ] && [ "$PREV_TAG" != "v$VERSION" ]; then
              echo "### Changes since $PREV_TAG"
              echo ""
              git log $PREV_TAG..HEAD --pretty=format:"- %s" --no-merges | head -50
            else
              echo "Initial stable release"
            fi
            echo ""
            echo ""
            echo "---"
            echo "ðŸ“¦ Download the zip file below to install manually, or update through WordPress."
          } > release_notes.md

          cat release_notes.md

      - name: Commit version update
        if: steps.get_version.outputs.is_tag_push != 'true'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}

          # Only commit if there are changes
          if ! git diff --quiet saman-seo.php readme.txt 2>/dev/null; then
            git add saman-seo.php readme.txt 2>/dev/null || git add saman-seo.php
            git commit -m "chore: bump version to $VERSION [skip ci]"
            git push origin main
            echo "Committed version bump to $VERSION"
          else
            echo "No version changes to commit"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Saman SEO ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: saman-seo-${{ steps.get_version.outputs.zip_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.get_version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Zip:** saman-seo-${{ steps.get_version.outputs.zip_version }}.zip" >> $GITHUB_STEP_SUMMARY
